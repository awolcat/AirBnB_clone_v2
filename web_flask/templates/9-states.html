<!DOCTYPE html>
<HTML>
	<HEAD>
		<TITLE>HBNB</TITLE>
	</HEAD>
	<BODY>
		{% if mode == "id" %}
			<H1>State: {{state.name}}</H1>
			<H3>Cities:</H3>
			<UL>
				{% for city in state.cities %}
					<LI>{{city.id}}: <B>{{city.name}}</B></LI>
				{% endfor %}
			</UL>
		{% elif mode == "all" %}
			<H1>States</H1>
			<UL>
				{% for st in state.values() %}
				<LI>{{st.id}}: <B>{{st.name}}</B></LI>
				{% endfor %}
			</UL>
		{% else %}
		<H1>Not Found!</H1>
		{% endif %}
	</BODY>
</HTML>
